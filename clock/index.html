<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="content">
            <h1 id="hrs">00</h1>
            <span id="hours">HRS:</span>
            <h1 id="min">00</h1>
            <span id="minutes">MINS:</span>
            <h1 id="sec">00</h1>
            <span id="seconds">SECS:</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
